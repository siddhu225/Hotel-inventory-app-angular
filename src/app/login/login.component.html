<form>
  <div class="form-group">
    <input #emailControl="ngModel" hinvEmailvalidator hinvHover color="blue" class="form-control" [(ngModel)]="email" name="email" type="email" placeholder="enter email">
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input hinvHover class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="enter password">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
